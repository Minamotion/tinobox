<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tinobox - IDB error</title>
        <script>
            let search = new URLSearchParams()
            document.addEventListener("DOMContentLoaded", (_)=>{
                document.getElementById("errname").innerText = search.get("errname")
                document.getElementById("errmsg").innerText = search.get("errmsg")
            })
        </script>
    </head>
    <body>
        <h1 id="errname">TINOBOX_DB_ERROR</h1>
        <p id="errmsg">...</p>
    </body>
</html>
